<!DOCTYPE html>
<!-- here we set the language -->
<html lang="en">

<head>
    <!-- utf-8 contains all the character suggested by html5 -->
    <meta charset="UTF-8">  
    <!-- it suggest internet explorer browser to use edge -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- tells the browser  on how to resize the page, initial zoom level of browser which is set to be 100% -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>

<body>
    <!-- h2 for heading -->
    <h2>Digital Clock</h2>
    <!-- .clock will help you create the class -->
    <div class="clock">
        <div>
            <span id = "hour">00</span>
            <span class = "text">Hours</span>
        </div>
        <div>
            <span id = "minutes">00</span>
            <span class = "text">Minutes</span>
        </div>
        <div>
            <span id = "seconds">00</span>
            <span class = "text">Seconds</span>
        </div>
        <div>
            <span id = "ampm">AM</span>
            <span id = "ampm">PM</span>
        </div>

    </div>



</body>
</html>
